{% extends "base.html" %}
{% block content %}
{%for post in posts%}
<div class="container">
<div  class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary-emphasis">{{post.author}}</strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-body-secondary">{{post.created_at}}</div>
          <p class="card-text mb-auto">{{post.text|truncatechars:100}}</p>
          <a href="{% url "posts_view" post_id=post.id %}" class="icon-link gap-1 icon-link-hover stretched-link">
            Continue reading
            <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
          </a>
        </div>
      </div>
</div>
{% endfor %}
{% endblock %}
