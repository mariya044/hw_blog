{% extends "base.html" %}
{% block content %}
{%for post in posts%}
<div class="container">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <a class="nav-link" href="{% url " author" author_slug=post.author.username
            %}">{{post.author.username}} </a>
            <h3 class="mb-0">{{post.title}}</h3>
            <div class="mb-1 text-body-secondary">{{post.created_at}}</div>
            <p class="card-text mb-auto">{{post.text|truncatechars:100}}</p>
            {% if user.is_authenticated %}
            <a href="{% url "edit_post" post_id=post.id %}">Edit Post</a>
            {% endif %}
            <div class="mb-1 text-body-secondary"><a href="{% url "posts" post_id=post.id %}">Read more..</a></div>
        </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
