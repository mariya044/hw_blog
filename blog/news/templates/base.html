<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">

            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <button type="submit" href="{% url "posts" %}" class="nav-link btn btn-link"
                    style="display: inline; border: none; background: none; box-shadow: none;"><a href="{% url "posts" %}"><h3>Cats blog</h3></a></button>

            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>
         {% if user.is_authenticated %}
         <button type="submit" class="nav-link btn btn-link"
                 style="display: inline; border: none; background: none; box-shadow: none;"><a href="{% url "create_post" %}">Create post</a></button>
        {% endif %}
        {% if user.is_authenticated %}

            <form action="{% url 'logout' %}" method="post" class="form-inline">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link"
                        style="display: inline; border: none; background: none; box-shadow: none;">LogOut
                </button>
            </form>
            {% else %}
      <ul class="nav">
        <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link link-body-emphasis px-2">SignUp</a></li>
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-body-emphasis px-2">Login</a></li>
      </ul>
     {% endif %}
    </header>
  </div>
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
